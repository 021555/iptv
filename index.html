<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>彩色闪光字</title>
<style>
    @keyframes blink {
        0% {
            color: #ff0000;
        }
        50% {
            color: #00ff00;
        }
        100% {
            color: #0000ff;
        }
    }
    .blink-text {
        animation: blink 1s linear infinite;
    }
</style>
</head>
<body>
    <div class="blink-text">张老板乱子哈度</div>
</body>
</html>
